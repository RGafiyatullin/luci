types:
  - use: recv_timeout::proto::Hi
    as:  Hi
  - use: recv_timeout::proto::Bye
    as:  Bye

actors:
  - actor
dummies:
  - dummy

events:
  - id: run for
    delay:
      for: 2m
      step: 500ms

  - id: dummy-says-hi-to-actor
    send:
      from: dummy
      type: Hi
      data:
        literal: ~
    
  - id: actor-says-hi-back
    happens_after:
      - dummy-says-hi-to-actor
    require: reached
    recv:
      from: actor
      to: dummy
      type: Hi
      data: ~
      timeout: 1s003ms
  
  - id: actor-does-not-say-bye-within-15s
    require: unreached
    recv:
      from: actor
      to: dummy
      type: Bye
      data: ~
      timeout: 15s

  - id: actor-does-not-say-bye-within-30s
    require: unreached
    recv:
      from: actor
      to: dummy
      type: Bye
      data: ~
      timeout: 30s
  
  - id: actor-does-not-say-bye-within-45s
    require: unreached
    recv:
      from: actor
      to: dummy
      type: Bye
      data: ~
      timeout: 45s

  - id: actor-says-bye
    require: reached
    recv:
      from: actor
      to: dummy
      type: Bye
      data: ~
      timeout: 62s