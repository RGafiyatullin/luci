types:
  - use: echo::proto::V
    as:  V
  - use: echo::proto::R
    as:  R

cast:
  - actor
  - dummy

events:
  - id: bind
    bind:
      dst: $PAYLOAD
      src:
        literal:
          one: vienas
          two: du
          three: trys
  
  - id: send
    happens_after:
      - bind
    send:
      from: dummy
      type: V
      data:
        bind: $PAYLOAD
  
  - id: recv
    require: reached
    happens_after:
      - send
    recv:
      to: dummy
      type: V
      data: $PAYLOAD
  